<html lang="es">

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO base (se sobrescribe por ruta con react-helmet-async) -->
    <title>NeuroForge | IA, Automatización y Asistentes Virtuales</title>
    <meta name="description" content="Soluciones de inteligencia artificial y automatización para tu negocio. Chatbots multicanal, asistentes virtuales y soporte con IA. Impulsa tu carrera con herramientas IA." />

    <meta name="author" content="NeuroForge - Roxana Aparicio" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="es_ES" />
    <meta property="og:site_name" content="NeuroForge" />
    <meta property="og:title" content="NeuroForge | IA, Automatización y Asistentes Virtuales" />

    <meta name="twitter:card" content="summary_large_image" />

      "@context": "https://schema.org",

      "name": "NeuroForge",

      "founder": {
